<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2200 1125" width="2200" height="1125">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#18B4A1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0E8A7A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="anvilGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A4A4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D2D2D;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="2200" height="1125" fill="#8FBFAD"/>

  <!-- Shield icon -->
  <g transform="translate(310, 290)">
    <path d="M160,0 L310,48 L310,192 C310,299 234,384 160,427 C86,384 10,299 10,192 L10,48 Z"
          fill="url(#shieldGrad)" stroke="#0A6B5E" stroke-width="6"/>
    <path d="M160,0 L310,48 L310,192 C310,299 234,384 160,427 C86,384 10,299 10,192 L10,48 Z"
          fill="url(#shieldHighlight)"/>
    <path d="M160,32 L283,73 L283,192 C283,283 219,358 160,393 C101,358 37,283 37,192 L37,73 Z"
          fill="none" stroke="#ffffff" stroke-width="3" opacity="0.4"/>

    <!-- Anvil inside shield -->
    <g transform="translate(80, 120)">
      <path d="M20,150 L140,150 L150,172 L10,172 Z" fill="url(#anvilGrad)"/>
      <path d="M38,96 L122,96 L140,150 L20,150 Z" fill="#3D3D3D"/>
      <path d="M122,96 L165,80 L165,96 L122,102 Z" fill="#4A4A4A"/>
      <path d="M38,96 L122,96 L122,90 L38,90 Z" fill="#5A5A5A"/>
      <path d="M80,22 L80,90" stroke="#5A5A5A" stroke-width="7" stroke-linecap="round"/>
      <rect x="58" y="8" width="44" height="22" rx="4" fill="#3D3D3D"/>
      <rect x="58" y="8" width="44" height="9" rx="4" fill="#5A5A5A"/>
      <circle cx="48" cy="48" r="4" fill="#FFD700" opacity="0.9"/>
      <circle cx="118" cy="38" r="3" fill="#FFD700" opacity="0.8"/>
      <circle cx="40" cy="65" r="2.5" fill="#FFA500" opacity="0.7"/>
      <circle cx="122" cy="60" r="2.5" fill="#FFA500" opacity="0.7"/>
    </g>
  </g>

  <!-- FORGE text -->
  <text x="800" y="510" font-family="Impact, 'Arial Narrow', 'Helvetica Neue', sans-serif"
        font-size="290" font-weight="900"
        fill="#3D3D3D" letter-spacing="2"
        transform="skewX(-12)" style="font-style:italic">FORGE</text>

  <!-- GUARDIAN text -->
  <text x="800" y="770" font-family="Impact, 'Arial Narrow', 'Helvetica Neue', sans-serif"
        font-size="235" font-weight="900"
        fill="#3D3D3D" letter-spacing="2"
        transform="skewX(-12)" style="font-style:italic">GUARDIAN</text>

  <!-- Tagline -->
  <text x="830" y="855" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
        font-size="38" font-weight="400"
        fill="#2D5A4E" letter-spacing="6"
        transform="skewX(-5)">SERVER MONITORING &amp; PROTECTION</text>
</svg>
